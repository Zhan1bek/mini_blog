<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.user.username }}'s Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .profile {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ profile.user.username }}'s Profile</h1>
        <div class="profile">
            <img src="{{ profile.profile_picture.url }}" alt="Profile Picture" style="max-width: 150px;">
            <p><strong>Bio:</strong> {{ profile.bio }}</p>
            <a href="{% url 'profile_edit' %}">Edit Profile</a>
        </div>
    </div>
</body>
</html>
