<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create/Edit Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        form {
            background: #fff;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create/Edit Post</h1>
        <form method="post" action="{% if post %}{% url 'edit_post' post.id %}{% else %}{% url 'create_post' %}{% endif %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" value="{{ post.title }}" required>
            <label for="content">Content:</label>
            <textarea name="content" id="content" rows="5" required>{{ post.content }}</textarea>
            <button type="submit">Save</button>
        </form>
    </div>
</body>
</html>
